<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reuseable function</title>
</head>
<body>
    <h1>This webpage I am gonna show how reuseable function
        actually works 
    </h1>
    <h2 id="number">0</h2>
    <div>
        <button id="btn-1">button 1</button>
        <button id="btn-2">button 2</button>
        <button id="btn-3">button 3</button> 
    </div>
    <script>
        //amr main goal holo amra to same line code kori tai 
        //same line code bar bar na kora lage tai jonno function use korte hobe


        document.getElementById('btn-1').addEventListener('click', 
            function(){
                putNumber(1);
            }
            //akhane holo je, btn 1 e click korle putNumber name akta 
            //function call hobe jar moddhe h2 er value = putNumber er value same hobe 
            //aivabei kaj kore
        )
        document.getElementById('btn-2').addEventListener('click', 
            function(){
                 putNumber(2)
            }
        )
        document.getElementById('btn-3').addEventListener('click', 
            function(){
                 putNumber(3);
            }
        )

        //so as you can see nicher line gula same line er code bar bar likha lagtece ...
        //but amra chaile aita ke function er vitor use korte pari 
        //mane just likhte hobe 1 line and ai click er vitor just function
        //call kore dibo//
        
        function putNumber(num){
            //amr akhn kaj holo jinish ta ke dynamic kora 
            document.getElementById('number').innerText = num;
        }
    </script>
</body>
</html>
